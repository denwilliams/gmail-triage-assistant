services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gmail_triage
      POSTGRES_USER: gmail_triage
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gmail_triage"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: postgres://gmail_triage:${POSTGRES_PASSWORD:-changeme}@db:5432/gmail_triage?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
